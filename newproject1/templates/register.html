{% extends 'base.html'%}

{% block title %}
register
{% endblock %}

{% block content %}

<h1 style="text-align: center; color:darkred; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-decoration:underline; text-decoration-color: rgb(0, 0, 8);">Register Form</h1>


<div class="container" style="border: 1px solid rgb(12, 3, 3);">
    
    <form action="register" method="post">
       {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">firstname :</label>
                <input type ="text" name="first_name" class="form-control" placeholder="enter firstname">
            </div>
            <div class="form-group col-md-6">
                <label for="">lastname :</label>
                <input type="text" name="last_name" class="form-control" placeholder="enter lastname">
            </div>
        </div>    

        <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">username :</label>
                    <input type="text" name="username" class="form-control" placeholder="enter username">
                </div>
                <div class="form-group col-md-6">
                    <label for="">email :</label>
                    <input type="email" name="email" class="form-control" placeholder="enter email">
                </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="">password :</label>
                <input type="password" name="password1" class="form-control" placeholder="enter password">
            </div>
            <div class="form-group col-md-6">
                <label for="">confirm password :</label>
                <input type="password" name="password2" class="form-control" placeholder="confirm password">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="">address :</label>
                <input type="text"  class="form-control" placeholder="enter address">
            </div>
            <div class="form-group col-md-4">
                <label for="">pincode :</label>
                <input type="text"  class="form-control" placeholder="enter pincode">
            </div>
        </div>

        <div class="form-row">
                <button class="btn btn-primary btn-lg btn-block ">submit</button>
        </div>
            
    </form>
    
</div>

{% endblock %}
